<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="form-container">

        <div class="form-row">
            <h3>Form Name: </h3>
            <input type="text" name="form-name" id="form-name" placeholder="Please enter a one-word-description">
        </div>

        <form method="post">
            <div class="form-row">
                <label for="form-label">Form Label:</label>
                <input type="text" id="form-label" name="form-label" placeholder="Please enter a proper label">
            </div>

            <div class="form-row">
                <label for="input-type">Input Type:</label>
                <select id="input-type" name="input-type">
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="email">Email</option>
                    <option value="date">Date</option>
                </select>
            </div>

            <div class="form-row">
                <button id="add-field" type="button">Add Field</button>
            </div>
        </form>

        <div class="form-fields"></div>

        <div class="form-row">
            <button id="finalize-form" type="button">Finalize Form</button>
            <a href="/html/view.html" id="view-form" class="hidden">View Form</a>
        </div>
    </div>

    <script type="module" src="/js/create-form.js"></script>
</body>

</html>
