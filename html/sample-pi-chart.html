<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Pi Chart</title>
</head>
<body>

    <!--[HELP]Need a way to connect to firebase firestore-->

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!--Uses plotly.js to create the chart-->

    <div id="myPlot" style="width:100%;max-width:700px"></div>

    <script>

        //[HELP]Need a way to insert values from firebase firestore into the x an y arrays

        var xArray = ["Italy", "France", "Spain", "USA", "Argentina"]; //x-values
        var yArray = [55, 49, 44, 24, 15]; //y-values
        
        var layout = {title:"World Wide Wine Production"}; //the title
        
        var data = [{labels:xArray, values:yArray, type:"pie"}]; //for barchart: change 'labels' to x, 'values' to y, 'pie' to 'bar'.
        
        Plotly.newPlot("myPlot", data, layout);
    </script>
</body>
</html>
